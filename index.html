<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Controller Dashboard</h1>
    <button id="toggle-theme">ðŸŒ™</button>
  </header>

  <main>
    <!-- Resumo -->
    <section class="summary">
      <div class="card">
        <h2>Total Students</h2>
        <p id="total-students">0</p>
      </div>
      <div class="card">
        <h2>Total Lessons Done</h2>
        <p id="total-lessons-done">0</p>
      </div>
      <div class="card">
        <h2>Total Lessons Remaining</h2>
        <p id="total-lessons-remaining">0</p>
      </div>
    </section>

    <!-- FormulÃ¡rio -->
    <section class="form-section">
      <h2>Add Student</h2>
      <form id="student-form">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="email" id="email" placeholder="Email (optional)">
        <select id="level">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <input type="number" id="total-classes" placeholder="Total Classes" required min="1">
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Lista -->
    <section class="list-section">
      <h2>Students</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Progress</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="student-list">
          <!-- Populado pelo JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
